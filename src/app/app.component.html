<!-- inside app.component.html -->
<ng-container *ngIf="currentUser$ | async as user; else guestView">
  <div class="d-flex flex-column vh-100">
    <!-- HEADER -->
    <header class="navbar navbar-dark app-header bg-primary flex-shrink-0">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Dayalbagh Educational Institute</span>
        <div class="d-flex align-items-center">
          <button class="btn btn-link text-light me-2" (click)="logout()">Logout</button>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT WRAPPER -->
    
    <div class="container-fluid flex-grow-1 d-flex p-0">
      <!-- SIDEBAR 
      <nav class="col-auto bg-light border-end" style="width:250px;">
        <div class="list-group list-group-flush">
          <a *ngFor="let item of menuItems" 
             [routerLink]="item.path" 
             routerLinkActive="active" 
             class="list-group-item list-group-item-action">
            {{ item.label }}
          </a>
        </div>
      </nav>
    -->
   <nav class="sidebar-nav bg-light border-end" style="width:250px; overflow:auto;">
  <div class="list-group list-group-flush" id="sidebarMenu">
    <ng-container *ngFor="let item of menuItems">
      <!-- If no children – simple link -->
      <a *ngIf="!item.children?.length"
         [routerLink]="item.path"
         routerLinkActive="active"
         class="list-group-item list-group-item-action">
        {{ item.label }}
      </a>

      <!-- If has children – trigger collapse -->
      <a *ngIf="item.children?.length"
         class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
         role="button"
         data-bs-toggle="collapse"
         [attr.data-bs-target]="'#submenu-' + item.id"
         [attr.aria-expanded]="false"
         [attr.aria-controls]="'submenu-' + item.id">
        {{ item.label }}
        <span class="caret">&#x25BC;</span>
      </a>

      <div [id]="'submenu-' + item.id"
           class="collapse list-group-flush"
           data-bs-parent="#sidebarMenu">
        <a *ngFor="let child of item.children"
           [routerLink]="child.path"
           routerLinkActive="active"
           class="list-group-item list-group-item-action ms-3">
          {{ child.label }}
        </a>
      </div>
    </ng-container>
  </div>
</nav>




      <!-- PAGE CONTENT -->
      <main class="col p-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  
<footer class="app-footer bg-primary text-light py-2 footer-small">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="footer-brand">
      Dayalbagh Educational Institute – PhD Registration Portal
    </div>
    <div class="footer-links">
      <a routerLink="/help" class="text-light ms-3">Help</a>
      <a routerLink="/privacy" class="text-light ms-3">Privacy Policy</a>
      <a routerLink="/terms" class="text-light ms-3">Terms of Use</a>
    </div>
  </div>
</footer>
</div>
</ng-container>

<ng-template #guestView>
  <header class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Dayalbagh Educational Institute</span>
      <a routerLink="/auth/login" class="btn btn-light">Login</a>
    </div>
  </header>
  <main class="app-content  p-4">
    <router-outlet></router-outlet>
   
  </main>
</ng-template>
