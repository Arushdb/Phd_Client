
<div class="login-page">
  
  <aside class="sidebar">
    <nav class="sidebar-menu">
      <a href="/register" class="sidebar-logo">Newly admitted PHD student</a>
        
      
      <!-- optionally nested children -->
    </nav>
  </aside>

<div class="login-wrapper">
  <div *ngIf="reason === 'token-expired'" class="alert alert-warning">
  Your session has expired. Please login again.
</div>

<div *ngIf="reason === 'idle-timeout'" class="alert alert-info">
  You were logged out due to inactivity.
</div>
  <div class="login-box">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">

    <label for="username">Username</label>
    <input id="username" formControlName="username" placeholder="Enter username" />

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Enter password" />

    <button type="submit" [disabled]="loading || loginForm.invalid">
      {{ loading ? 'Logging inâ€¦' : 'Login' }}
    </button>

    <p *ngIf="error" class="error">{{ error }}</p>
  </form>

  
</div>
</div>

</div>
